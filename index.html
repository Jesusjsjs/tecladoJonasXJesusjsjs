<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Mini teclado tactil</title>
    </head>
    <body>
        <main>

            <span id="paraDepositar"></span>

            <div id="machineNumbers">
                <div id="tecladoo">
                    <span id="resultado"></span>
                    <div  id="section1">
                        <button id="seven">7</button>
                        <button id="eight">8</button>
                        <button id="nine">9</button>
                        <button id="deleteOne"  class="controladores">⤆</button>
                    </div>
                    <div  id="section2">
                        <button id="four">4</button>
                        <button id="five">5</button>
                        <button id="six">6</button>
                        <button id="deleteAll" class="controladores">C</button>                    
                    </div>
                    <div  id="section3">
                        <button id="one">1</button>
                        <button id="two">2</button>
                        <button id="three">3</button>
                        <button id="cancelar" class="controladores">✖</button>
                    </div>
                    <div  id="section4">
                        <button id="zero">0</button>
                        <button id="point">.</button>
                        <button id="aceptar" class="controladores">✔</button>
                    </div>
                </div>

            </div>

            <div id="forDepositar">
                <button id="depositarMore">Depositar</button>
            </div>
        </main>

        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
        <script src="app.js"></script>
    </body>
    <footer>

    </footer>
</html>
